specVersion: 0.2.0
name: ternoa-subql-dictionary
version: 1.0.0
description: >-
  A subquery project provide dictionary data & service for a substrate-based
  network
repository: https://github.com/subquery/subql-dictionary
schema:
  file: ./schema.graphql
network:
  genesisHash: "0xc89c1df76b3dec656009f2b5b8607e2a34509ef722cda1c3bbe6ae7040961b64"
  endpoint: wss://betanet.ternoa.network
dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler