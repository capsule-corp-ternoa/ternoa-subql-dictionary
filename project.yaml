specVersion: 0.2.0
name: ternoa-subql-dictionary
version: 1.0.0
description: >-
  A subquery project provide dictionary data & service for a substrate-based
  network
repository: https://github.com/subquery/subql-dictionary
schema:
  file: ./schema.graphql
network:
  genesisHash: '0x5097f5760dd0a37e4e048bfc18ce9ddf915a9e96a113ac46d99c2f17033ce81d'
  endpoint: wss://dev-0.ternoa.network
dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler